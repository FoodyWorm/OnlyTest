<html lang="ko">
    <head>
        <title>Vue Sample</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="http://example.com/myicon.png">
        <profile="http://www.w3.org/2005/10/profile"></profile>
    </head>

    <body>
        <!-- 컴포넌트의 내용이 보이지 않는 것을 확인이 가능 -->
        <!-- 인스턴스의 순서를 바꾸면 문제 해결 가능 -->
        <h3> Vue 인스턴스-1 (메인컴포넌트)</h3>
        <div id="app1">
            - 전역 컴포넌트 -
            <my-component></my-component>                                                                                                    
            
            - 지역 컴포넌트 -
            <my-local-component></my-local-component>
        </div> 
       
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script>
            // 컴포넌트가 선언되기도 전에 먼저 등록하려 하여서 오류가 발생
            new Vue({
                el: '#app2'
            })

            new Vue({
                el: '#app1',        
                components: {
                    'my-local-component': local_Component
                }
            })

            // 전역 컴포넌트 - [ 메인 컴포넌트에 영향을 받지 않고 사용이 가능 ]
             Vue.component('my-component', {
                template: '<div> 전역 컴포넌트가 등록되었습니다.</div>'
            })

            // 지역 컴포넌트 - [ 메인 컴포넌트 없이는 사용할 수 없음 ]
            var local_Component = {
                template: '<div> 지역 컴포넌트가 등록되었습니다.</div>'
            }

        </script>
    </body>
</html>
