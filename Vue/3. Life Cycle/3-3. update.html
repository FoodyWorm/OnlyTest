<html lang="ko">
    <head>
        <title>Vue Sample</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="http://example.com/myicon.png">
        <profile="http://www.w3.org/2005/10/profile"></profile>
    </head>

    <body>
        
        <div id="app">
            <!-- [ Hello Vue.js -> Change Data ] -->
            {{ message }} 
        </div> 
       
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script>
            // 1. Instance 생성 
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                // 2. 이벤트 및 라이프 사이클 초기화 후 (beforeCreate)
                beforeCreate: function() {
                    console.log("beforeCreate");
                },
                // 3. 화면에 반응성 주입 후 (created)
                created: function() {
                    console.log("created");
                },
                 // 4. el, template 속성 확인하고 속성의 각 데이터를 render()로 변환한 후 (beforeMount)
                beforeMount: function() {
                    console.log("beforeMount");
                },
                // 5. 해당 인스턴스와 함께 데이터가 화면에 적용된 후 (mounted) 
                mounted: function() {
                    console.log("mounted");
                    this.message = 'Change Data';
                },
                // 6. 인스턴스의 데이터가 변경되기 전 (beforeUpdate)
                beforeUpdate: function() {
                    console.log("beforeUpdate");
                },
                // 7. 인스턴스의 데이터가 변경된 후 (updated)
                updated: function() {
                    console.log("update");
                    Vue.delete(this.message, 'text');
                },
                // 8. 인스턴스를 제거하기 전 (beforeDestory)
                beforeDestroy: function() {
                    console.log("beforeDestroy");
                },
                // 9. 인스턴스를 제거한 후 (destroyed)
                destroyed: function() {
                    console.log("destroyed");
                }
            });

        </script>
    </body>
</html>
